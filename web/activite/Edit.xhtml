<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActiviteEditDlg" widgetVar="ActiviteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditActiviteTitle}">
            <h:form id="ActiviteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{activiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditActiviteLabel_code}" for="code" />
                        <p:inputText id="code" value="#{activiteController.selected.code}" title="#{bundle.EditActiviteTitle_code}" required="true" requiredMessage="#{bundle.EditActiviteRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.EditActiviteLabel_intitule}" for="intitule" />
                        <p:inputText id="intitule" value="#{activiteController.selected.intitule}" title="#{bundle.EditActiviteTitle_intitule}" />
                        <p:outputLabel value="#{bundle.EditActiviteLabel_dc}" for="dc" />
                        <p:calendar id="dc" pattern="MM/dd/yyyy" value="#{activiteController.selected.dc}" title="#{bundle.EditActiviteTitle_dc}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActiviteLabel_du}" for="du" />
                        <p:calendar id="du" pattern="MM/dd/yyyy" value="#{activiteController.selected.du}" title="#{bundle.EditActiviteTitle_du}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditActiviteLabel_dd}" for="dd" />
                        <p:calendar id="dd" pattern="MM/dd/yyyy" value="#{activiteController.selected.dd}" title="#{bundle.EditActiviteTitle_dd}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{activiteController.update}" value="#{bundle.Save}" update="display,:ActiviteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ActiviteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActiviteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
